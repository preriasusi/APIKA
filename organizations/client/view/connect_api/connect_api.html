<template name="connectApiToOrganizationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h1 class="modal-title">
            Connect API
          </h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
          <label for="">Select an API</label>
          <p class="help-text"> You can add from APIs that you manage to be connected to the organization. Afterwards, the connected API will apear in the organization profile.</p>
          <select name="managed-api" class="form-control" id="">
            {{#each api in apis }}
              <option value="{{ api._id }}">{{ api.name }}</option>
            {{/ each}}
          </select>
          </div>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="save-connected-api">
            Add API
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
