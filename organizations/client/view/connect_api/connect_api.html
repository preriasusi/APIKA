<template name="connectApiToOrganizationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h1 class="modal-title">
            {{_ 'connectApiToOrganizationModal_modalTitle' }}
          </h1>
        </div>
        <div class="modal-body">
          <div class="form-group">
          <label>
            {{_ 'connectApiToOrganizationModal_labelText_selectApi' }}
          </label>
          <p class="help-text">
            {{_ 'connectApiToOrganizationModal_helpText' }}
          </p>
          <select name="managed-apis" class="form-control">
            {{#each api in apis }}
              <option value="{{ api._id }}">{{ api.name }}</option>
            {{/ each}}
          </select>
          </div>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="save-connected-api">
            {{_ 'connectApiToOrganizationModal_buttonText_addApi' }}
          </button>
          <button type="cancel" class="btn btn-default" data-dismiss="modal">
            {{_ 'connectApiToOrganizationModal_buttonText_cancel' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
